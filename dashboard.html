<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="../Gallery/Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../Dashboard/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Gallery/Logo.jpg" alt="Logo" />
            <span class="logo-text">CabShare 24/7</span>
        </div>
        <div class="header-sections">
            <a href="ChatBox/chat.html" class="section">Chat Box</a>
            <a href="+Add Your Plan/Post.html" class="section">+Add Your Plan</a>
            <a href="Profile/Profile.html" class="section">Profile</a>
            <a href="About Us/About Us.html" class="section">About Us</a>
            <a href="login/index.html" class="section">Logout</a>
        </div>
    </header>

    <div class="container">
        <aside class="left-side">
            <h2>Filters</h2>
            <form id="filter-form">
                <label for="university">University:</label>
                <select id="university" name="university">
                     <option value="disabled selected">Select University</option>
                        <option value="IIT Bombay">IIT Bombay</option>
                        <option value="IIT Madras">IIT Madras</option>
                        <option value="IISc Bangalore">IISc Bangalore</option>
                        <option value="IIM Ahmedabad">IIM Ahmedabad</option>
                        <option value="VIT Vellore">VIT Vellore</option>
                        <option value="VIT Chennai">VIT Chennai</option>
                        <option value="VIT AP">VIT AP</option>
                        <option value="VIT Bhopal">VIT Bhopal</option>
                        <option value="SRM Chennai">SRM Chennai</option>
                </select>
                
                <label for="state">State:</label>
                <select id="state" name="state" onchange="updateCities()">
                    <option value="disabled selected">Select State</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and
                            Diu</option>
                        <option value="Delhi (National Capital Territory)">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                </select>

                <label for="city">City:</label>
                <select id="city" name="city" onchange="updatePlaces()">
                    <option value="">Select City</option>
                </select>

                <label for="place">Place:</label>
                <select id="place" name="place">
                    <option value="">Select Place</option>
                </select>
                
                <button type="submit">Apply Filters</button>
            </form>
        </aside>

        <section class="right-side">
            <h2>Post Plans</h2>
            <div id="plans-list">
                <!-- Fetched plans will be displayed here -->
            </div>
        </section>
    </div>

    <script type="module" src="Dashboard/dashboard.js"></script>
</body>
</html>
