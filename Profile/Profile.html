<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
        <link rel="stylesheet" href="Profile.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/Gallery/Logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="company-name">CabShare 24/7</div>
    <a href="/login/dashboard.html" class="go-back">Go Back</a>
</div>

<div class="profile-container">
    <div class="left">
        <img id="profilePicture" src="/Gallery/default Avatar .jpg" alt="Profile Picture">
    </div>
    <div class="right">
        <h2 id="name">Name</h2>
        <p><strong>Username:</strong> <span id="username">username</span></p>
        <p><strong>Email:</strong> <span id="email">email@example.com</span></p>
        <p><strong>Phone:</strong> <span id="phone">N/A</span></p>
    </div>
</div>
<script type="module" src="Profile.js"></script>
</body>
</html>
