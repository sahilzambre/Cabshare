<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <meta name="description" content="CabShare 24/7 allows you to easily share cabs with friends, save money, and reduce your carbon footprint. Sign up today to start sharing!">
    <link rel="icon" href="/Gallery/Logo.jpg" type="image/x-icon">   
    <link rel="stylesheet" href="index.css">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Non-Profite Organization",
      "name": "CabShare 24/7",
      "url": "https://www.cabsharestudent.shop",
      "logo": "https://www.cabshare247.com/logo2.jpg",
      "description": "CabShare 24/7 helps you connect with friends, plan rides, and chat in real-time.",
      "sameAs": [
        "https://www.instagram.com/cabshare_24.7?igsh=bmxvcDZzcDdoMGFi",
        "https://www.linkedin.com/company/cab-share-24-7/",
      ]
    }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="video-section">
                <video autoplay muted loop>
                    <source src="Gallery/preloader.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="signup-footer">
                    <p>Don't have an account? <button id="signup-btn">Sign Up</button></p>
                </div>
            </div>
            <div class="form-section">
                <div id="login-form" class="form-content">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <div class="auth-options">
                            <button type="button" id="googleLogin" class="google-signup-button">
                                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
                                Login with Google
                            </button>
                        </div>
                    </form>
                </div>
                <div id="signup-form" class="form-content hidden">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <input type="text" id="Name" name="Name" placeholder="Name" required>
                        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                        <input type="text" id="username" name="username" placeholder="Username" readonly>
                        <input type="text" id="phone" name="phone" placeholder="Mobile Number (10 digits)" pattern="[0-9]{10}" required>
                        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                        <div class="terms-container">
                            <input type="checkbox" id="terms-checkbox" required>
                            <label for="terms-checkbox">I agree to the <a href="terms and conditions.html" target="_blank">Terms and Conditions</a></label>
                        </div>
                        <div class="sign-up">
                            <button type="submit" id="submitSignup">Sign Up</button>
                        </div>
                        <div class="auth-options">
                            <button type="button" id="googleSignup" class="google-signup-button">
                                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
                                Sign up with Google
                            </button>
                        </div>
                    </form>
                    <p>Already have an account? <button id="show-login">Login</button></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
