<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - CabShare 24/7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007BFF;
            margin: 0;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .logo img {
            height: 50px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Gallery/Logo.jpg" alt="CabShare 24/7 Logo">
        </div>
        <h1>We Are Under Maintenance</h1>
        <p>We are currently performing scheduled maintenance. We apologize for any inconvenience and appreciate your patience. Please check back later.</p>
        <a href="dashboard.html" class="back-button">Go Back</a>
    </div>
</body>
</html>
